  <script>
    // ----------------------------------------------
    // STORE YOUR REAL URL HERE (VISIBLE TO YOU ONLY)
    // Visitors will not see it on rendered HTML.
    // ----------------------------------------------
    const REAL_URL = "https://pls.selflearningskills.online";

    // Convert the URL into a heavily obfuscated form (reversed + Base64)
    function obfuscate(str) {
      const reversed = str.split("").reverse().join("");
      return btoa(reversed);
    }

    // De-obfuscate back into the real destination
    function reveal(encoded) {
      const reversed = atob(encoded);
      return reversed.split("").reverse().join("");
    }

    // Create hidden encoded version so visitors don't see the plain URL
    const hiddenEncoded = obfuscate(REAL_URL);

    document.getElementById("proceedBtn").onclick = () => {
      const destination = reveal(hiddenEncoded);
      window.location.href = destination;
    };

  </script>
